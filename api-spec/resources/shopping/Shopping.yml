post:
  summary: Add item to cart
  operationId: addItemToCart
  tags:
    - shopping
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/ShoppingPostRequest'
  responses:
    '201':
      description: created cart entry
    '400':
      description: Invalid ID supplied
    '404':
      description: Not found
 
  # This API has no security
  security: []

put:
  summary: Remove item from cart
  operationId: removeItemFromCart
  tags:
    - shopping
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/ShoppingRemoveRequest'
  responses:
    '200':
      description: successful operation
    '400':
      description: Invalid ID supplied
    '404':
      description: Entry not found
 
  # This API has no security
  security: []
